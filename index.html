<body>
    <div class="container">
        <h1>Mass Spec Visualization</h1>

        <div class="row">
            <div class="col-md-8 col-sm-12">

        <br>

              </form>
            </div>
            <div class="col-md-3" id = "data_type">

            </div>
        </div>
        <br>

        </div>
